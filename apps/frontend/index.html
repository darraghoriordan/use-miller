<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />

        <link rel="apple-touch-icon" href="/logo192.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <!-- Primary Meta Tags -->
        <title>filtered:reduced - App</title>
        <meta
            name="title"
            content="Filtered Reduced: Filter all recruiter messages automatically"
        />
        <meta
            name="description"
            content="Create custom filters for recruiter messages and only see perfect jobs for you"
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://filteredreduced.dev/" />
        <meta
            property="og:title"
            content="Filtered Reduced: Filter all recruiter messages automatically"
        />
        <meta
            property="og:description"
            content="Create custom filters for recruiter messages and only see perfect jobs for you"
        />
        <meta property="og:image" content="/og-share.png" />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://filteredreduced.dev/" />
        <meta
            property="twitter:title"
            content="Filtered Reduced: Filter all recruiter messages automatically"
        />
        <meta
            property="twitter:description"
            content="Create custom filters for recruiter messages and only see perfect jobs for you"
        />
        <meta property="twitter:image" content="/og-share.png" />
        <!-- Global site tag (gtag.js) - Google Analytics -->

        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-DPP0ZBJSSF"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-DPP0ZBJSSF");
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script type="module" src="/src/index.tsx"></script>
    </body>
</html>
