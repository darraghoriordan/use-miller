receivers:
    otlp:
        protocols:
            grpc:
                include_metadata: true
            http:
                cors:
                    allowed_origins:
                        - "http://localhost*"
                        - "http://host.docker.internal*"
                include_metadata: true
exporters:
    prometheus:
        endpoint: "otel-collector:8889"
        resource_to_telemetry_conversion:
            enabled: true
        enable_open_metrics: true

    logging:

    otlp:
        endpoint: jaeger-all-in-one:4317
        tls:
            insecure: true
processors:
    batch:

extensions:
    health_check:
    pprof:
        endpoint: :1888
    zpages:
        endpoint: :55679

service:
    telemetry:
        logs:
            level: "debug" # default is info
    extensions: [pprof, zpages, health_check]
    pipelines:
        traces:
            receivers: [otlp]
            processors: [batch]
            exporters: [otlp]
        metrics:
            receivers: [otlp]
            processors: [batch]
            exporters: [prometheus]
