name: PublishToNpm
on:
    push:
        branches:
            - main
jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
                  persist-credentials: false
            - uses: actions/setup-node@v3
              with:
                  node-version: "18"
            - uses: pnpm/action-setup@v2
            - run: pnpm run test
            - run: pnpm run build
            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN_SM }}
              run: npx semantic-release
